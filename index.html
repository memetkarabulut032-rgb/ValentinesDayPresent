<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Yiit ðŸ’š</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* Realistic leaves background */
    .leaf {
      position: fixed;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #c8e6c9, #66bb6a 60%, #2e7d32);
      border-radius: 50% 40% 50% 40%;
      transform-origin: center;
      opacity: 0.6;
      animation: swayDown 7s ease-in-out infinite;
    }

    @keyframes swayDown {
      0%   { transform: translateY(0) rotate(0deg); }
      50%  { transform: translateY(40px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .container {
      background: white;
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #1b5e20;
      margin-bottom: 10px;
    }

    p {
      color: #2e7d32;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      background-color: #2e7d32;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1b5e20;
      transform: scale(1.05);
    }

    .heart {
      position: fixed;
      font-size: 18px;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px);
      }
    }
  </style>
</head>

<body>

  <!-- Realistic leaves -->
  <div class="leaf" style="left: 5%; top: 10%; animation-duration: 7s;"></div>
  <div class="leaf" style="left: 80%; top: 15%; animation-duration: 8s;"></div>
  <div class="leaf" style="left: 25%; top: 70%; animation-duration: 9s;"></div>
  <div class="leaf" style="left: 65%; top: 75%; animation-duration: 6.5s;"></div>
  <div class="leaf" style="left: 45%; top: 40%; animation-duration: 7.5s;"></div>

  <div class="container">
    <h1>Hi Yiit ðŸ’š</h1>
    <p>Hereâ€™s a song to highlight your day</p>
    <button onclick="openRandomSong()">Press me ðŸŽ¶</button>
  </div>

  <script>
    function openRandomSong() {
      const songs = [
        "https://open.spotify.com/intl-tr/track/6qqrTXSdwiJaq8SO0X2lSe?si=1de3f1ebaff4464f
",
        "https://open.spotify.com/intl-tr/track/1SKPmfSYaPsETbRHaiA18G?si=51905eb07dd049d1"
      ];

      const randomIndex = Math.floor(Math.random() * songs.length);
      window.open(songs[randomIndex], "_blank");
      createHeart();
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’š";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "20px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }
  </script>

</body>
</html>
